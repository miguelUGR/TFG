{% block listado %}
<!-- Begin Page Content -->
        <div class="container-fluid">

          <!-- Page Heading -->
          <h1 class="h3 mb-2 text-gray-800">Edicion</h1>
          <!-- DataTales Example -->
          <div class="card shadow mb-4">
            <div class="card-header py-3">
              <h6 class="m-0 font-weight-bold text-primary">Edicion Usuario</h6>
            </div>
            <div class="card-body">
              <form method="POST" enctype="multipart/form-data" action="{% url 'modificar_usuario' %}">{% csrf_token %}
                {{ form.as_p}}
                <button class="btn btn-success btn-circle btn-lg" type="submit" >Save</button>
                <a href="{% url 'base' %}" class="btn btn-info btn-icon-split">
                  <span class="icon text-white-50">
                    <i class="fas fa-info-circle"></i>
                  </span>
                  <span class="text">Volver Atras</span>
                </a>
            </form>
            <div>
              
            </div>
            </div>
          </div>

        </div>
        <!-- /.container-fluid -->
{% endblock %}
