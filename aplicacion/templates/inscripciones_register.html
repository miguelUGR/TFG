{% extends "index.html" %}

{% block pagina %}
<!-- Page Heading -->
<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-100">Inscripciones</h1>
    <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i class="fas fa-download fa-sm text-white-50"></i> Añadir Inscripcion</a>
</div>
{% endblock %}



{% block listado %}
<!-- Begin Page Content -->
        <div class="container-fluid">

          <!-- Page Heading -->
          <h1 class="h3 mb-2 text-gray-100">Añadir</h1>
          <!-- DataTales Example -->
          <div class="card shadow mb-4">
            <div class="card-header py-3">
              <h6 class="m-0 font-weight-bold text-primary">Añadir Inscripcion</h6>
            </div>
            <div class="card-body">
              <form method="POST"  >{% csrf_token %}
                {{ form.as_p}}
                <a href="{% url 'inscripcion' %}" class="btn btn-info btn-icon-split">
                  <span class="icon text-white-50">
                    <i class="fas fa-info-circle"></i>
                  </span>
                  <span class="text">Volver Atras</span>
                </a>
                <button class="btn btn-success btn-circle btn-lg" type="submit" >Save</button>
            </form>
            </div>
          </div>

        </div>
        <!-- /.container-fluid -->
{% endblock %}
